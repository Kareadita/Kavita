
<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-sm-auto" *ngFor="let library of libraries">
            <app-library-card [data]="library"></app-library-card>
        </div>
        <div *ngIf="libraries.length === 0 && !isLoading && isAdmin">
            <p>There are no libraries setup yet. Configure some in <a href="/admin/dashboard">Server settings</a>.</p>
        </div>
        <ng-container *ngIf="isLoading">
            <div class="spinner-border text-secondary" role="status">
                <span class="invisible">Loading...</span>
            </div>
        </ng-container>
    </div>
</div>
