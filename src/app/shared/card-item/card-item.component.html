<div class="card">
    <div class="overlay" (click)="handleClick()">
      <img *ngIf="total > 0" class="card-img-top" [lazyLoad]="imageUrl" [defaultImage]="imageSerivce.placeholderImage" alt="title">
      <img *ngIf="total === 0" class="card-img-top" [lazyLoad]="imageSerivce.errorImage" alt="title">
      <div class="progress-banner" *ngIf="read < total && total > 0 && read !== (total -1)">
        <p><ngb-progressbar type="warning" height="5px" [value]="read" [max]="total - 1"></ngb-progressbar></p>
      </div>
      <div class="error-banner" *ngIf="total === 0">
        Cannot Read Archive
        <!-- <p><ngb-progressbar type="error" height="5px" [value]="100" [max]="100"></ngb-progressbar></p> -->
      </div>
      
      <div class="not-read-badge" *ngIf="read === 0 && total > 0"></div>
      <div class="card-actions">
        <app-card-actionables (actionHandler)="performAction($event)" [actions]="actions" [labelBy]="title"></app-card-actionables>
      </div>
    </div>
    <div class="card-body text-center" *ngIf="title.length > 0 || actions.length > 0">
        <span class="card-title" placement="top" ngbTooltip="{{title}}" (click)="handleClick()" tabindex="0">
          {{title}}
        </span>
    </div>
</div>
