<div class="reader">

    <div class="{{isLoading ? 'overlay' : ''}}">
        <ng-container *ngIf="isLoading">
            Loading indicator here
        </ng-container>
    </div>

    <div class="{{menuOpen ? 'overlay' : ''}}">
        <ng-container *ngIf="menuOpen">
            Menu code here
        </ng-container>
    </div>

    <div (click)="nextPage()">
        <canvas #content class="full-height"></canvas>
    </div>
    
    
    
</div>
