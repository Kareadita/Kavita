<div class="container" *ngIf="series !== undefined">
    <div class="row">
        <div class="col-md-4 col-mr-auto">
            <app-card-item [imageUrl]="series.coverImage === null ? 'assets/images/image-placeholder.jpg' : series.coverImage"></app-card-item>
            <button class="btn btn-primary">Read</button>
        </div>
        <div class="col-md-8">
            <h2>{{series.name | titlecase}}</h2>
            <div class="row">
                <ngb-rating></ngb-rating>
            </div>
            <div class="row">
                
            </div>
            <div class="row">
                <p>{{series?.summary}}</p>
            </div>
            
        </div>
    </div>

    <h4 class="mt-3">Volumes</h4>
    <div class="row mt-3">
        <div class="col-sm-auto" *ngFor="let volume of volumes">
            <app-card-item [entity]="volume" [title]="'Volume ' + volume.number" (click)="openVolume(volume)"
            [imageUrl]="volume.coverImage === null ? 'assets/images/image-placeholder.jpg' : volume.coverImage"></app-card-item>
        </div>
    </div>

</div>
