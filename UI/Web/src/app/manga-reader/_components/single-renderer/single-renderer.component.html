

<div class="image-container {{imageFitClass$ | async}}" 
    [style.filter]="(darkenss$ | async)  ?? '' | safeStyle">
    <ng-container *ngIf="currentImage">
        <img alt=" " 
            #image [src]="currentImage.src" 
            id="image-1" 
            class="{{imageFitClass$ | async}} {{readerModeClass$ | async}}"
        >
    </ng-container>
</div>
