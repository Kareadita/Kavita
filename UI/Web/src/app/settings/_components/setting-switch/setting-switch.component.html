<ng-container *transloco="let t;">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-11">
        <h6 class="section-title" id="email-card">{{title}}</h6>
      </div>
      <div class="col-1">
        @if (switchRef) {
          <ng-container [ngTemplateOutlet]="switchRef"></ng-container>
        }
      </div>
    </div>


    @if (subtitle) {
      <div class="text-muted mt-2">{{subtitle}}</div>
    }
  </div>
</ng-container>
