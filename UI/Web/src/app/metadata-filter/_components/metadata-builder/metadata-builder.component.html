
<ng-container *ngIf="utilityService.getActiveBreakpoint() === Breakpoint.Desktop; else mobileView">
    <div class="container-fluid">
        <app-metadata-filter-row-group 
            [groupPreset]="groupPreset" 
            [filterGroup]="filterGroup" 
            (filterGroupUpdate)="updateFilterGroup($event)" 
            (filterGroupingUpdate)="updateFilterGrouping($event)">
        </app-metadata-filter-row-group>
    </div>
</ng-container>

<ng-template #mobileView>
    This will be a custom drawer experience allowing no groups
</ng-template>
