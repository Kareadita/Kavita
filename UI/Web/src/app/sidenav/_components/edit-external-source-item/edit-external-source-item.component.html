<ng-container *transloco="let t; read:'scrobbling-providers'">
  <div class="card mt-2">
    <div class="card-body">
      <div class="card-title">
        <div class="container-fluid row mb-2">
          <div class="col-10 col-sm-11"><h4 id="anilist-token-header">External Source URL</h4></div>
          <div class="col-1 text-end">
            <button class="btn btn-primary btn-sm" (click)="toggleViewMode()">{{isViewMode ? t('edit') : t('cancel')}}</button>
          </div>
        </div>
      </div>


      <div #collapse="ngbCollapse" [(ngbCollapse)]="isViewMode">
        <form [formGroup]="formGroup">
          <div class="form-group mb-3">
            <label for="host">Host</label>
            <input type="url" id="host" class="form-control" formControlName="host"/>
          </div>
          <div class="form-group mb-3">
            <label for="api-key">API Key</label>
            <input type="password" id="api-key" class="form-control" formControlName="apiKey"/>
          </div>
        </form>
        <div class="col-auto d-flex d-md-block justify-content-sm-center text-md-end mb-3">
          <button type="submit" class="flex-fill btn btn-primary" aria-describedby="anilist-token-header" (click)="saveForm()">{{t('save')}}</button>
        </div>
      </div>

    </div>
  </div>


</ng-container>
