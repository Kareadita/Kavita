<ng-container *transloco="let t">
  <app-side-nav-companion-bar [hasFilter]="false">
    <h2 title>
      <span>Browse Authors</span>
    </h2>
    <h6 subtitle>{{t('common.author-count', {num: pagination.totalItems | number})}} </h6>

  </app-side-nav-companion-bar>

  <app-card-detail-layout
    [isLoading]="isLoading"
    [items]="authors"
    [pagination]="pagination"
    [trackByIdentity]="trackByIdentity"
    [jumpBarKeys]="jumpKeys"
    [filteringDisabled]="true"
    [refresh]="refresh"
  >
    <ng-template #cardItem let-item let-position="idx">
      <app-person-card [entity]="item" [title]="item.name" [imageUrl]="imageService.getPersonImage(item.id)">
        <ng-template #subtitle>
          <span style="font-size: 12px">{{item.issueCount}} works</span>
        </ng-template>
      </app-person-card>
    </ng-template>
  </app-card-detail-layout>

</ng-container>
