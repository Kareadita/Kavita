<ng-container *transloco="let t; read:'spoiler'">
  <div (click)="toggle()" [attr.aria-expanded]="!isCollapsed" class="btn spoiler" tabindex="0">
    @if (isCollapsed) {
      <span>{{t('click-to-show')}}</span>
    } @else {
      <div [innerHTML]="html | safeHtml"></div>
    }
  </div>
</ng-container>
