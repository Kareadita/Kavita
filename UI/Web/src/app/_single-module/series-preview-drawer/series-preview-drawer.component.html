<ng-container *transloco="let t">
  <div style="margin-top: 10px">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">
        <app-loading [loading]="isLoading"></app-loading>
        <ng-container *ngIf="externalSeries">

          <app-image *ngIf="externalSeries.coverUrl" height="230px" width="160px" maxHeight="230px" objectFit="contain" [imageUrl]="externalSeries.coverUrl"></app-image>
          <div class="">
            {{externalSeries.name}}
          </div>
        </ng-container>

      </h5>
      <button type="button" class="btn-close text-reset" [attr.aria-label]="t('common.close')" (click)="close()"></button>
    </div>

    <div class="offcanvas-body">

      <ng-container *ngIf="externalSeries">
        <span class="text-muted">{{externalSeries.volumeCount}} Volumes / {{externalSeries.chapterCount}} Chapters</span>
        <p *ngIf="externalSeries.summary" [innerHTML]="externalSeries.summary | safeHtml"></p>

        <app-metadata-detail [tags]="externalSeries.genres" [libraryId]="0"  [heading]="'Genres'">
          <ng-template #itemTemplate let-item>
            <app-tag-badge>
              {{item}}
            </app-tag-badge>
          </ng-template>
        </app-metadata-detail>

        <app-metadata-detail [tags]="externalSeries.tags" [libraryId]="0"  [heading]="'Tags'">
          <ng-template #itemTemplate let-item>
            <app-tag-badge>
              {{item.name}}
            </app-tag-badge>
          </ng-template>
        </app-metadata-detail>


        <app-metadata-detail [tags]="externalSeries.staff" [libraryId]="0"  [heading]="'Staff'">
          <ng-template #itemTemplate let-item>
            <div class="card mb-3" style="max-width: 180px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <ng-container *ngIf="item.imageUrl && !item.imageUrl.endsWith('default.jpg'); else localPerson">
                    <app-image height="24px" width="24px" objectFit="contain" [imageUrl]="item.imageUrl"></app-image>
                  </ng-container>
                  <ng-template #localPerson>
                    <i class="fa fa-user-circle align-self-center" style="font-size: 28px; margin-top: 24px; margin-left: 24px" aria-hidden="true"></i>
                  </ng-template>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h6 class="card-title">{{item.name}}</h6>
                    <p *ngIf="item.description" class="card-text" style="font-size: 14px">{{item.description}}</p>
                    <p class="card-text" style="font-size: 14px"><small class="text-muted">{{item.role}}</small></p>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </app-metadata-detail>


        <a class="btn btn-primary col-12 " [href]="externalSeries.siteUrl" target="_blank" rel="noopener noreferrer">View Site</a>
      </ng-container>

      <app-loading [loading]="isLoading"></app-loading>
    </div>
  </div>
</ng-container>
