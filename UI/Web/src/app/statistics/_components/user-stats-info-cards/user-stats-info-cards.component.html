<div class="row g-0 mt-4 mb-3 d-flex justify-content-around">
    <ng-container>
        <div class="col-auto mb-2">
            <app-icon-and-title label="Total Pages Read" [clickable]="true" fontClasses="fa-regular fa-file-lines" title="Total Pages Read: {{totalPagesRead | number}}" (click)="openPageByYearList();$event.stopPropagation();">
                {{totalPagesRead | compactNumber}}
            </app-icon-and-title>
        </div>
        <div class="vr d-none d-lg-block m-2"></div>
    </ng-container>

    <ng-container>
        <div class="col-auto mb-2">
            <app-icon-and-title label="Total Words Read" [clickable]="false" fontClasses="fa-regular fa-file-lines" title="Total Words Read: {{totalWordsRead | number}}" (click)="openWordByYearList();$event.stopPropagation();">
                {{totalWordsRead | compactNumber}}
            </app-icon-and-title>
        </div>
        <div class="vr d-none d-lg-block m-2"></div>
    </ng-container>

    <ng-container >
        <div class="col-auto mb-2">
            <app-icon-and-title label="Time Spent Reading" [clickable]="false" fontClasses="fas fa-eye" title="Time Spent Reading: {{timeSpentReading | number}}">
                {{timeSpentReading | compactNumber}} hours
            </app-icon-and-title>
        </div>
        <div class="vr d-none d-lg-block m-2"></div>
    </ng-container>

    <ng-container>
        <div class="col-auto mb-2">
            <app-icon-and-title label="Average Hours Read / Week" [clickable]="false" fontClasses="fas fa-eye" title="Average Hours Read / Week: {{avgHoursPerWeekSpentReading | number:'1.0-2'}}">
                {{avgHoursPerWeekSpentReading | compactNumber | number: '1.0-2'}} hours
            </app-icon-and-title>
        </div>
        <div class="vr d-none d-lg-block m-2"></div>
    </ng-container>

    <ng-container>
        <div class="col-auto mb-2">
            <app-icon-and-title label="Chapters Read" [clickable]="false" fontClasses="fa-regular fa-file-lines" title="Chapters Read: {{chaptersRead | number}}">
                {{chaptersRead | compactNumber}} Chapters
            </app-icon-and-title>
        </div>
        <div class="vr d-none d-lg-block m-2"></div>
    </ng-container>

    <ng-container>
        <div class="col-auto mb-2">
            <app-icon-and-title label="Last Active" [clickable]="false" fontClasses="fa-regular fa-calendar" title="Last Active">
                {{lastActive | timeAgo}}
            </app-icon-and-title>
        </div>
    </ng-container>
</div>
