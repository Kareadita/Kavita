name: Kavita - CSharp

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
            dotnet-version: 6.0.402
      - name: Build & Test C#
        run: ./build.sh csharp

